<form [formGroup]="userForm" *ngIf="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>name</label>
        <input [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched" type="text"
            formControlName="name" class="form-control">
        <small [class.d-none]="userForm.get('name')?.valid && userForm.get('name')?.untouched" class="text-danger">name
            is required</small>
    </div>
    <div class="form-group">
        <label>email</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{'is-valid': userForm.get('email')?.valid,'is-invalid':userForm.get('email')?.invalid }">
        <div *ngIf="userForm.get('email')?.errors?.['required']" class="invalid-feedback">
            mail is required
        </div>
        <div *ngIf="userForm.get('email')?.errors?.['email']" class="invalid-feedback">
            mail is incorrect
        </div>
    </div>
    <div class="formGroup" formGroupName="payementInformations">
        <div class="form-group">
            <label>TypeCarte</label>
            <input type="text" formControlName="TypeCarte" class="form-control"
                [ngClass]="{'is-valid': userForm.get('payementInformations.TypeCarte')?.valid,'is-invalid':userForm.get('payementInformations.TypeCarte')?.invalid}">
            <div *ngIf="userForm.get('payementInformations.TypeCarte')?.errors?.['required']" class="invalid-feedback">
                type carte is required
            </div>
        </div>
        <div FormGroupName="payementInformations">
            <div class="form-group">
                <label>Numero</label>
                <input type="number" formControlName="Numero" class="form-control" [ngClass]="{
                'is-valid':userForm.get('payementInformations.Numero')?.valid, 'is-invalid':userForm.get('payementInformations.Numero')?.invalid
            }">
                <div *ngIf="userForm.get('payementInformations.Numero')?.errors?.['required']" class="invalid-feedback"
                    class="invalid-feedback">
                    number is required
                </div>
                <div *ngIf="userForm.get('payementInformations.Numero')?.errors?.['minlength']" class="invalid-feedback"
                    class="invalid-feedback">
                    number is incorrect
                </div>
            </div>
            <div class="form-group">
                <label>DateExpiration</label>
                <input type="text" formControlName="DateExpiration" class="form-control">
            </div>
            <div class="form-group">
                <label>code</label>
                <input type="text" formControlName="code" class="form-control"
                    [ngClass]="{'is-valid': userForm.get('payementInformations.code')?.valid,'is-invalid':userForm.get('payementInformations.code')?.invalid }">
                <div *ngIf="userForm.get('payementInformations.code')?.errors?.['required']" class="invalid-feedback">
                    code is required
                </div>
            </div>
        </div>
        <button>Ajouter</button>
    </div>
   
</form>
